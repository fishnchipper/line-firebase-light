<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>line - sign in</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="/resources/css/spin.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/resources/css/main.css" rel="stylesheet">
  </head>

  <body class="text-center">
        <div class="card-container">
            <h1><span id="line-title">Sign In</span></h1>
            <h3 class="h3 mb-3 font-weight-normal" ><span id="line-sub-title"></span></h3>
            <form class="form-signin">
                <img class="mb-4" id="line-user-image" src="/resources/img/sign-in.png" alt="" width="72" height="72">
                <div id="line-signin-status"></div>
                <h1 class="h3 mb-3 font-weight-normal"></h1>
                <div id="line-sign-form">
                  <ul class="nav nav-tabs" id="myTab" role="tablist" style="width: 250px;">

                    <li class="nav-item">
                      <a class="nav-link active" id="social-tab" data-toggle="tab" href="#social" role="tab" aria-controls="profile" aria-selected="false">Social</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="email-tab" data-toggle="tab" href="#email" role="tab" aria-controls="email" aria-selected="true">Email</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="social" role="tabpanel" aria-labelledby="social-tab">
                      <div class="tab-pane fade show active" id="social" role="tabpanel" aria-labelledby="social-tab" style="margin-top: 3em;">
                        <button id="sl-signin-google-btn" class="btn btn-lg btn-secondary btn-block">Google</button>
                        <p></p>
                        <button id="sl-signin-linkedin-btn" class="btn btn-lg btn-secondary btn-block" disabled>Linkedin</button>
                        <p></p>
                      </div>
                    </div>
                    <div class="tab-pane fade " id="email" role="tabpanel" aria-labelledby="email-tab" style="margin-top: 3em;">
                      <label for="sl-signin-email" class="sr-only">Email address</label>
                      <input type="email" id="sl-signin-email"  class="form-control" placeholder="Email address" required autofocus>
                      <p></p>
                      <label for="sl-signin-pw" class="sr-only">Password</label>
                      <input type="password" id="sl-signin-pw" class="form-control" placeholder="Password" required>
                      <p></p>
                      <button id="sl-signin-btn" class="btn btn-lg btn-secondary btn-block" type="submit">Sign In</button>
                      <p></p>
                      
                    </div>
                  </div>
                </div>
                <hr>
                <a href="/user/signup" style="font-size: 15px;">Sign Up</a>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="/resources/scripts/spin.js"></script>
        <script src="/resources/scripts/md5.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>


        <script src="/resources/scripts/environment.js"></script>   
        <script src="/resources/scripts/firebaseconfig.js"></script>  
        <script src="/resources/scripts/line.js"></script>
        <script src="/resources/scripts/line-signin-ui.js"></script>
       <script>
            (function() { 
              new LineSignInUI('/service');
            })();
       </script>
  </body>
</html>
